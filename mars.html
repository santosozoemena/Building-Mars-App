<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <body>
    <div class="jumbotron text-center">
      <h1>Mission To Mars </h1>
      <p><a class="btn btn-primary btn-lg" href="./scrape" role="button">Scrap New Data !!</a></p>
    </div>

    <div class="col-md-6">
    <h2>Latest Mars News</h2>
      <h3>{{news.new}}</h3>
      <p>{{news.Description}}</p>


    <h2>Featured Mars Image</h2>
    <img class="img-fluid" src="{{ news.Featured_Mars_Image }}">
    </div>


    <div class="col-md-6">

      <h2>Current Weather </h2>
      <p>{{news.weather}}</p>
    </div>

<div class="row">

    {% for hemi in news.Hemisphere_img %}
        <div class="col-md-6">
            <figure class="figure">
                <img class="figure-img img-fluid my-1" src="{{ hemi.img_url }}">
                <figcaption class="figure-caption"><h4>{{ hemi.title }}</h4></figcaption>
            </figure>
        </div>
        {% endfor %}
      </div>















  </body>
</html>
